name: Tests

on:
  pull_request:
    branches:
      - "**"

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install Node.js dependencies
        run: npm install

      - name: Transpile to JS
        run: npm run transpile

      - name: Run tests
        run: npm run test

      - name: Run linting
        run: |
          npm run lint
          npm run prettier
          npm run version
