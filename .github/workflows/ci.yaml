name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Run continuous integration
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: npm install

      - name: Run linter
        run: |
          npm run lint
      
      - name: Run tests
        run: CI=true npm run test

      - name: Run prettier
        run: |
          npm run prettier
          npm run version
